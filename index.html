<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- NAV BAR -->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" id="toggle" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Deep Work</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
            <li><a href="#">SignUp</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="wrapper">

      <div id="greeting">
        <h1>Hey <span id='userName'>Enda</span>, <span id=motivation>let's get it done!</span></h1>
      </div>
      <div id="inputContainer">
        <input id ="taskInput" type="text">
      </div>

      <div class ="row">
          <div class ="col-md-4 col-xs-12"></div>
          <div class ="col-md-4 col-xs-12">
            <div id ="main">
               <!-- need to find a way to move the oninput to css if possible -->
                <input class="timeBox" type="text" id="hoursTen" value="0" maxlength="1"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                <input class="timeBox" type="text" id="hoursOne" value="0" maxlength="1"oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                <span class="timeBox">:</span><input class="timeBox" type="text" id="minutesTen" value="2"/>
                <input class="timeBox" type="text" id="minutesOne" value="5"/>
                <span class="timeBox">:</span><input class="timeBox" type="text" id="secondsTen" value="0"/>
                <input class="timeBox" type="text" id="secondsOne" value="0"/>

            </div>

            <div id="labels">H <span>M </span> S </div>

            <div id="buttons">

              <!-- <button id="button-done">Done</button> -->

              <div class="icon-wrapper" id="button-reset">
                <i class="fa fa-undo custom-icon" aria-hidden="true"><span class="fix-editor">&nbsp;</span></i>
              </div>
              <div class="icon-wrapper" id="button-start">
                <i id='play' class="fa fa-play custom-icon" aria-hidden="true"><span class="fix-editor">&nbsp;</span></i>
              </div>

              <div class="icon-wrapper" id="button-clear">
                <i class="fa fa-trash custom-icon" aria-hidden="true"><span class="fix-editor">&nbsp;</span></i>
              </div>
            </div>

            <div class="quote">
              <h5>"We do not rise to the level of our expectations, we fall to the level of our training" - Archilochus</h5>
            </div>

          </div>
        <div class ="col-md-4 col-xs-12">
            <h4>Today I did</h4>
            <ul id="myCompletedTask">
            </ul>
        </div>
        </div>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src= "timer.js"></script>
  </body>
</html>
